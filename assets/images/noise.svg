<svg
    xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    width='800'
    height='800'
>

    <filter id='n' x='0' y='0'>
        <feTurbulence
            type='fractalNoise'
            baseFrequency='0.95'
            stitchTiles='stitch'
        />
    </filter>

    <rect width='800' height='800' fill='#DDD2CF' />
    <rect width='800' height='800' filter="url(#n) grayscale(1)" opacity='0.85' />
</svg>
